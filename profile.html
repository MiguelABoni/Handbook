<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
</head>
<body>
    <header class="header">
        <a href="">perfil</a>
        <h1 class="logo">HandBook</h1>
        <a href="">notificaciones</a>
    </header>
    <main>
        <section class="user">
            <button class="editButton">
                <img src="" alt="">
            </button>
            <figure class="user__image">
                <img src="" alt="">
            </figure>
            <h2 class="user__name"></h2>
            <div class="user__puntuation">
                <h4 class="user__puntuation--number"></h4>
                <div class="user__puntuation--stars">
                </div>
            </div>
        </section>
        <section class="collection">
            <button class="addButton">
                <img src="./assets/plus.svg" alt="">
            </button>
            <h2 class="collection__title">Colección de libros</h2>
            <div class="collection__container">
                <div class="collectionBook">
                    <figure class="collectionBook__image">
                        <img src="./assets/sampleBookImage.png" alt="">
                    </figure>
                    <div class="collectionBook__buttons">
                        <button class="greenButton">
                            <figure>
                                <img src="./assets/eye.svg" alt="">
                            </figure>
                        </button>
                        <button class="yellowButton">
                            <figure>
                                <img src="./assets/pencil.svg" alt="">
                            </figure>
                        </button>
                        <button class="redButton">
                            <figure>
                                <img src="./assets/trash.svg" alt="">
                            </figure>
                        </button>
                    </div>
                </div>
            </div>
        </section>
        <section class="dangerZone">
            <button class="logOut">
                <figure>
                    <img src="./assets/exit.svg" alt="">
                </figure>
                <span>Cerrar sesión</span>
            </button>
            <button class="deleteAccount">Eliminar cuenta</button>
        </section>
    </main>
    <section class="modal">
        <button class="exitButton redButton">
            <figure>
                <img src="./assets/x.svg" alt="">
            </figure>
        </button>
        <figure class="modal__image">
            <img src="./assets/sampleBookImage.png" alt="">
        </figure>
        <div class="modal__info">
            <div class="owner">
                <div class="owner__profile">
                    <figure>
                        <img src="" alt="">
                    </figure>
                    <h4>Sarah J Maas</h4>
                </div>
                <div class="owner__info">
                    <div class="pair">
                        <h6 class="pair__title">Título</h6>
                        <h6 class="pair__text">Heredera del fuego</h6>
                    </div>
                    <div class="pair">
                        <h6 class="pair__title">Autor(A)</h6>
                        <h6 class="pair__text">Sarah J Maas</h6>
                    </div>
                    <div class="pair">
                        <h6 class="pair__title">Páginas</h6>
                        <h6 class="pair__text">465</h6>
                    </div>
                    <div class="pair">
                        <h6 class="pair__title">Editorial</h6>
                        <h6 class="pair__text">Planeta</h6>
                    </div>
                    <div class="pair">
                        <h6 class="pair__title">Publicación</h6>
                        <h6 class="pair__text">2015</h6>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
